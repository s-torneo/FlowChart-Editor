<!doctype html>
<html>
<head>
    <title>FlowChart Editor</title>
    <link rel="icon" href="Images/favicon.ico" />
    <link href="Style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="Script.js"></script>
    <script type="text/javascript" src="Menu.js"></script>
    <script type="text/javascript" src="Polygon.js"></script>
    <script type="text/javascript" src="Event.js"></script>
</head>
<body>
    <div id="myBox">
        <canvas id="canvas" width=1110 height=800>
            <img src="Images/trash.png" id="trash" />
            <img src="Images/rotate.png" id="rotate" />
        </canvas>
    </div>
    <div id="menu_vertical">
        <div class="menutitle">Shapes</div>
        <ul>
            <li><img src="Images/rectangle.png" id="rect_img"/></li>
            <li><img src="Images/line.png" id="line_img" /></li>
            <li><img src="Images/rhombus.png" id="rhombus_img" /></li>
            <li><img src="Images/parallelogram.png" id="parallelogram_img" /></li>
            <li><img src="Images/ellipse.png" id="ellipse_img" /></li>
        </ul>
    </div>
    <div id="menu_horizontal">
        <br />
        <form name="grid">
            <label> Grid <input type="checkbox" name="choice" onchange="Choice()"></label>
            <input type="number" name="quantity" min="1" max="5" onchange="Quantity()" value="1" style="width: 30px;">
        </form>
        <div id="coordinates"></div>
        <img src="Images/reset.png" id="reset_img" title="Reset" />
        <img src="Images/undo.png" id="undo_img" title="Undo" />
        <img src="Images/redo.png" id="redo_img" title="Redo"/>
        <div id="text"></div>
        <img src="Images/text.png" id="text_img" title="Insert Text" />
    </div>
</body>
</html>
