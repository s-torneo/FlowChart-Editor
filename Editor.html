<html>
<head>
    <title>FlowChart Editor</title>
    <link rel="icon" href="Images/favicon.ico" />
    <link href="Style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="Draw.js"></script>
    <script type="text/javascript" src="ManagerMenu.js"></script>
    <script type="text/javascript" src="Shapes.js"></script>
    <script type="text/javascript" src="Event.js"></script>
    <script type="text/javascript" src="Selection.js"></script>
    <script type="text/javascript" src="UndoRedo.js"></script>
    <script type="text/javascript" src="Trash.js"></script>
</head>

<body>
    <div id="myBox">
        <canvas id="canvas">
            <img src="Images/trash_up.png" id="trash_up" />
            <img src="Images/trash_down.png" id="trash_down" />
            <img src="Images/rotate.png" id="rotate" />
        </canvas>
    </div>
    <div id="menu_vertical">
        <div class="menutitle">Shapes</div>
        <div class="div_style" id="rectangle"><img src="Images/rectangle.png" id="rect_img" /></div>
        <div class="line_style" id="line"><img src="Images/line.png" id="line_img"/></div>
        <div class="line_style" id="arrow">
            <img src="Images/line.png" id="arrow_img" />
            <img src="Images/triangle.png" id="triangle_img"/>
        </div>
        <div class="div_style" id="rhombus"><img src="Images/rhombus.png" id="rhombus_img" /></div>
        <div class="div_style" id="parallelogram"><img src="Images/parallelogram.png" id="parallelogram_img" /></div>
        <div class="div_style" id="ellipse"><img src="Images/ellipse.png" id="ellipse_img" /></div>
    </div>
    <div id="menu_horizontal">
        <div id="grid_style">
            <form name="grid">
                <label> Grid <input type="checkbox" name="choice" onchange="Choice()" ></label>
                <input type="number" name="quantity" min="1" max="5" onchange="Quantity()" value="1" id="dim">
            </form>
        </div>
        <div id="coordinates"></div>
        <img src="Images/reset.png" id="reset_img" title="Reset" />
        <img src="Images/undo.png" id="undo_img" title="Undo" />
        <img src="Images/redo.png" id="redo_img" title="Redo" />
        <img src="Images/text.png" id="text_img" title="Insert Text" />
        <div id="text"></div> <!-- this div will contain an input type="text" created in js -->
        <img src="Images/selection.png" id="selection_img" title="Selection one or more shapes" />
        <img src="Images/download.png" id="download_img" title="Download" />
        <div id="input_file"></div> <!-- this div will contain an input type="text" created in js -->
        <img src="Images/upload.png" id="upload_img" title="Upload" />
    </div>
   <div id="input_div"></div> <!-- this div will contain an input type="file" created in js -->
</body>
</html>
