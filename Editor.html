<!doctype html>
<html>
<head>
    <title>FlowChart Editor</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="Script.js"></script>
    <script type="text/javascript" src="Menu.js"></script>
    <script type="text/javascript" src="Polygon.js"></script>
    <script type="text/javascript" src="Event.js"></script>
</head>
<body>
    <div id="myBox">
        <canvas id="canvas" width=1110 height=800>
            <img src="Immagini/trash.png" id="trash" />
        </canvas>
    </div>
    <div id="menu_vertical">
        <img src="Immagini/rettangolo.png" id="rect_img" />
        <img src="Immagini/linea.png" id="line_img" />
        <img src="Immagini/rombo.png" id="rhombus_img" />
        <img src="Immagini/parallelogramma.png" id="parallelogram_img" />
        <img src="Immagini/ellisse.png" id="ellipse_img" />
    </div>
    <div id="menu_horizontal">
        <br>
        <form name="grid">
            <label> Grid <input type="checkbox" name="choice" onchange="Choice()"></label>
            <input type="number" name="quantity" min="1" max="5" onchange="Quantity()" value="1" style="width: 30px;">
        </form>
        <div id="coordinates"></div>
        <div id="typeObject"></div>
    </div>
</body>
</html>
