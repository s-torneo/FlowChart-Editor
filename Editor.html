<html>
<head>
    <title>FlowChart Editor</title>
    <link rel="icon" href="Images/favicon.ico" />
    <link href="Style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="Draw.js"></script>
    <script type="text/javascript" src="ManagerMenu.js"></script>
    <script type="text/javascript" src="Shapes.js"></script>
    <script type="text/javascript" src="Event.js"></script>
    <script type="text/javascript" src="Selection.js"></script>
    <script type="text/javascript" src="UndoRedo.js"></script>
    <script type="text/javascript" src="Trash.js"></script>
</head>

<body>
    <div id="container">
        <ul>
            <li><a id="rectangle"><img src="Images/rectangle.png" id="rect_img"/></a></li>
            <li><a id="line"><img src="Images/line.png" id="line_img"/></a></li>
            <li><a id="arrow"><img src="Images/arrow.png" id="arrow_img"/></a></li>
            <li><a id="rhombus"><img src="Images/rhombus.png" id="rhombus_img"/></a></li>
            <li><a id="parallelogram"><img src="Images/parallelogram.png" id="parallelogram_img"/></a></li>
            <li><a id="ellipse"><img src="Images/ellipse.png" id="ellipse_img"/></a></li>
        </ul>
    </div>
    <div id="myBox">
        <canvas id="canvas">
            <img src="Images/trash_up.png" id="trash_up" />
            <img src="Images/trash_down.png" id="trash_down" />
            <img src="Images/rotate.png" id="rotate" />
        </canvas>
    </div>
    <div id="container2">
        <ul>
            <li><a>
                <form name="grid">
                    <label id="l">Grid</label>
                    <input type="checkbox" name="choice" onchange="Choice()" id="flag">
                    <input type="number" name="quantity" min="1" max="5" onchange="Quantity()" value="1" id="dim">
                </form>
            </a></li>
            <li><a id="reset_img"><img src="Images/reset.png" class="funct" title="Reset" /></a></li>
            <li><a id="undo_img"><img src="Images/undo.png" class="funct" title="Undo" /></a></li>
            <li><a id="redo_img"><img src="Images/redo.png" class="funct" title="Redo" /></a></li>
            <li><a id="selection_img"><img src="Images/selection.png" class="funct" title="Selection" /></a></li>
            <li><a id="text_img"></a></li>
            <li><a id="upload_img"><img src="Images/upload.png" class="funct" title="Upload" /></a></li>
            <li><a id="download_img"></a></li>
        </ul>
    </div>
    <div id="input_div"></div> <!-- this div will contain an input type="file" created in js -->
</body>
</html>
